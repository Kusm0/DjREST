{% extends 'base.html' %}

{% block title %}Скасування бронювання{% endblock %}

{% block content %}

  <p>Ви впевнені, що хочете скасувати бронювання?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Підтвердити скасування</button>
  </form>
  <a href="{% url 'view_reservations' %}">Відміна</a>
{% endblock %}
